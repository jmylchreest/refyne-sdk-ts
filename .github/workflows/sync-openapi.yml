name: Sync OpenAPI

on:
  repository_dispatch:
    types: [openapi-updated]
  workflow_dispatch:
    inputs:
      spec_url:
        description: 'OpenAPI spec URL (leave empty for default)'
        required: false
        type: string

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate types from OpenAPI
        env:
          OPENAPI_SPEC_URL: ${{ github.event.inputs.spec_url || github.event.client_payload.spec_url || 'https://api.refyne.uk/openapi.json' }}
        run: npm run generate

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code src/types.ts || echo "has_changes=true" >> $GITHUB_OUTPUT

      - name: Commit changes
        if: steps.git-check.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/types.ts
          git commit -m "chore: sync types from OpenAPI spec"

      - name: Push changes
        if: steps.git-check.outputs.has_changes == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
